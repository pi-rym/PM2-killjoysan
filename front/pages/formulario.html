<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Formulario</title>
</head>

<body>
    <header style="height: 80px;">
        <nav id="nav">
            <h1>Proyecto M2</h1>
            <ul class="list">
                <li><a href="../index.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./formulario.html">Formulario</a></li>
                <li><a href="./historia.html">Historia del Cine</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="form">
            <form id="movieForm" class="mb-3">
                <div class="mb-3">
                    <label for="title" class="form-label">Titulo: </label>
                    <input type="text" id="title" name="title" autocomplete="off" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="year" class="form-label">Año: </label>
                    <input type="number" id="year" name="year" autocomplete="off" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="director" class="form-label">Director: </label>
                    <input type="text" id="director" name="director" autocomplete="off" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="duration" class="form-label">Duración: </label>
                    <input type="text" id="duration" name="duration" autocomplete="off" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="genre" class="form-label">Género: </label>
                    <input type="text" id="genre" name="genre" autocomplete="off" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="rate" class="form-label">Calificación: </label>
                    <input type="number" step="any" id="rate" name="rate" autocomplete="off" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="poster" class="form-label">Póster: </label>
                    <input type="text" id="poster" name="poster" autocomplete="off" class="form-control">
                </div>

                <div class="d-grid gap-2 d-md-block">
                    <input type="button" value="Crear" id="submit" class="btn btn-primary">
                    <input type="button" value="Limpiar Formulario" id="clean" class="btn btn-primary">
                </div>
            </form>
        </div>
    </main>
    <script src="../browser/bundle.js"></script>
</body>

</html>
